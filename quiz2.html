<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script type="text/javascript">

	function Quiz() {
		this.questions = ["2+4+(3)*0", "36/9(2-4)", "12/2(3)-2"];
		this.answers = ["6", "-8", "16"];
		this.index = 0;
		this.right = 0;
		// maybe add correct and incorrect array?
	}

	Quiz.prototype = {
		constructor:Quiz,
		checkAnswer:function() {

			if (this.index == this.questions.length){
				this.calculateScore();
				document.getElementById("base").innerHTML = "DONE!"
				return 0;
			}

			document.getElementById("question").innerHTML = this.questions[this.index];
			var result = document.getElementById("ans").value;

			// debug
			window.alert(result)
			window.alert(this.answers[this.index])
			if (this.answers[this.index-1] == result){
				this.right++;
			}
			document.getElementById("ans").innerHTML = "";
			this.index++;
		},
		beginQuiz:function() {
			document.getElementById("question").innerHTML = this.questions[this.index];
			this.index++;
		},
		calculateScore:function() {
			window.alert("You got " + this.right + " out of 3 right.  Your score is " + this.right/3*100.00);
		}
	}

	window.onload = function(){
		quiz = new Quiz();
		quiz.beginQuiz();		
	}

</script>

	<title> QUIZSTICKLES </title>
</head>
<body>

<h1> QUIZTICKLES QUIZ APP! </h1>

<form id="base">
	<div id="question"> 
		<br>
	</div>
	<input type: "text" name="question1" id="ans">
	<button onclick="quiz.checkAnswer()" type="button">submit</button>
</form>

</body>
</html>
