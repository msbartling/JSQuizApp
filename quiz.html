<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  #q2{ display:none; }
  #q3{ display:none; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script type="text/javascript">
	var answers = ["6", "-8", "16"];
	var right = 0;

	function checkAnswer(num) {
		if (num == "1") {
			var result = document.getElementById("ans1").value;
			if (answers[0] == result) {
				right++;
			}
			$("#q1").hide();
			$("#q2").show();		
		}
		if (num == "2") {
			var result = document.getElementById("ans2").value;
			if (answers[1] == result) {
				right++;
			}
			$("#q2").hide();
			$("#q3").show();				
		}
		if (num == "3") {
			var result = document.getElementById("ans3").value;
			if (answers[2] == result) {
				right++;
			}
			$("#q3").hide();
			calculateScore();
		}
	}

	function calculateScore() {
		window.alert("You got " + right + " out of 3 questions right.  Your score is " + (right/3)*100.00)
	}
</script>

	<title> QUIZSTICKLES </title>
</head>
<body>

<h1> QUIZTICKLES QUIZ APP! </h1>

<form id="q1">
	What is 2+4+(3)*0<br>
	<input type: "text" name="question1" id="ans1">
	<button onclick="checkAnswer(1)" type="button">submit</button>
</form>

<form id="q2">
	What is 36/9(2-4)<br>
	<input type: "text" name="question2" id="ans2">
	<button onclick="checkAnswer(2)" type="button">submit</button>
</form>

<form id="q3">
	What is 12/2(3)-2<br>
	<input type: "text" name="question3" id="ans3">
	<button onclick="checkAnswer(3)" type="button">submit</button>
</form>

</body>
</html>
